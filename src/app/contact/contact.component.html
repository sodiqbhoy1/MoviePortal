<section class="bg-gray-900 text-white py-16">
    <div class="container mx-auto text-center">
      <!-- Title and Description -->
      <h1 class="text-4xl font-bold text-yellow-500 mb-8">Contact Us</h1>
      <p class="text-gray-400 mb-12">We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
  
      <!-- Contact Form Container -->
      <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
        <form>
          <!-- Name Field -->
          <div class="mb-6">
            <label for="name" class="block text-left text-gray-300">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full mt-2 p-3 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter your full name"
            />
          </div>
  
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-left text-gray-300">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full mt-2 p-3 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter your email"
            />
          </div>
  
          <!-- Subject Field -->
          <div class="mb-6">
            <label for="subject" class="block text-left text-gray-300">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="w-full mt-2 p-3 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter the subject"
            />
          </div>
  
          <!-- Message Field -->
          <div class="mb-6">
            <label for="message" class="block text-left text-gray-300">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full mt-2 p-3 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Write your message here"
            ></textarea>
          </div>
  
          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-yellow-500 text-gray-800 hover:bg-yellow-400 py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors duration-300"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
